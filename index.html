<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap" rel="stylesheet">

  </head>
  <body background="background.jpg">
    <center>

      <div class="btn btn-info heading">
        <h2>AI Mario Game</h2>
        <button class="btn btn-primary" data-toggle ="modal" data-target ="#my_Modal">Instructions</button>
      </div>   

      <img src="mario.jpg" class="mario_img">
      <br><br>
      <button class="btn btn-success" onclick ="Start()" id="StartGame">Play Game</button>
      <br><br>
      <h3 class="btn btn-warning" id="status"></h3>
      <br><br>
      <div id="canvas"></div>
      <div id="game_console"></div>

      <h3><a href="https://github.com/linuk">Source Code:- Linuk</a> Game Credit:- Mario</h3>

      <div id="my_Modal" class="modal fade">
        <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4>Instructions</h4>
          </div>

          <div class="modal-body">
            <img src="right.png" class="img-responsive image">
            <img src="left.png" class="img-responsive image">
            <img src="jump.png" class="img-responsive image">
          </div>
        </div>
        </div>
      </div>
    </center>
  </body>
</html>
